<!DOCTYPE html>
<html>
<head>
  <style>
    .card-container {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .column {
      flex: 1;
      padding: 20px;
    }

    .column:nth-child(3) {
      display: flex;
      flex-direction: column;
    }

    .row {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">
      <div class="row">Row 1</div>
      <div class="row">Row 2</div>
      <div class="row">Row 3</div>
    </div>
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">
      <div class="row">Row 1</div>
      <div class="row">Row 2</div>
      <div class="row">Row 3</div>
    </div>
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">
      <div class="row">Row 1</div>
      <div class="row">Row 2</div>
      <div class="row">Row 3</div>
    </div>
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">
      <div class="row">Row 1</div>
      <div class="row">Row 2</div>
      <div class="row">Row 3</div>
    </div>


  </div>
</body>
</html>
